<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./public/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>ChurrasCometro</title>

</head>
<body>
    <div id="container">

        <!--TITULO-->
        <header>
            <div class="titulo">
                <h1>CHURRASCOMETRO</h1>
            </div>
        </header>

        <!--MAIN-->
        <main>
            <div class="main-div">

                <!--DIV N PESSOAS-->
                <div class="div-inpp">
                    <div class="icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="div-inp">
                        <input id="adulto" class="sty-inp" type="number" placeholder=" Nº Adultos">
                    </div>
                </div>

                <!--DIV N CRIANCAS-->
                <div class="div-inpp">
                    <div class="icon">
                        <i class="fas fa-baby"></i>
                    </div>
                    <div class="div-inp">
                        <input id="crianca" class="sty-inp" type="number" placeholder=" Nº Crianças">
                    </div>
                </div>

                <!--DIV HORA-->
                <div class="div-inpp">
                    <div class="icon">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="div-inp">
                        <input id="hora" class="sty-inp" icon="" type="number" placeholder=" Horas de Festa">
                    </div>
                </div>
            </div>

            <!--BOTAO CALCULAR-->
            <div class="container-btn">
                <div class="btn-div">
                    <input onclick="calcular()" class="btn" type="submit" value="Calcular">
                </div>
                <div class="btn-div">
                    <input onclick="limpar()" class="btn" type="submit" value="Limpar">
                </div>
            </div>

            <!--RESULTADO DO CALCULO-->
            <div class="reslt" id="resultado">
                <h2 id="carneH" ></h2>
                <hr class="hr">
                <h2 id="cervejaH"></h2>
                <hr class="hr">
                <h2 id="refrigeranteH"></h2>
                <hr class="hr">
            </div>
        </main>
    </div>

    <!--FOOTER DEV-->
    <footer>
        <p class="fo-p">DESENVOLVIDO POR DEV MAYCON SANTOS</p>
    </footer>
</body>
</html>
